<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="src/css/constants.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
  <main class="card">

    <header class="image">
      <a href="#">
        <img src="src/images/image-equilibrium.jpg" alt="Equilibrium">
      </a>
    </header>

    <section class="content">
      <h1 class="title">
        <a href="#" aria-label="NFT Equilibrium">
          Equilibrium #3429
        </a>
      </h1>
      
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="infos">
        <p>0.041 ETH</p>
        <p>3 days left</p>
      </div>
      
      <div class="creator">
        <img src="src/images/image-avatar.png" alt="Avatar">
      
        <p>Creation of <a href="#" aria-label="Creator perfil">Jules Wyvern</a></p>
      </div>

    </section>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/ramon-alvez/">Ramon Alves</a>.
    </div>
  </footer>
</body>
</html>
